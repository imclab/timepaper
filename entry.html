<div id="entries">

  <entry ng-repeat="entry in entries | orderBy:'index'" 
    ng-class="{
      future: entry.dateObject > today,
      past: entry.dateObject < today,
      weekend: entry.day == 'Sunday' || entry.day == 'Saturday',
      today: entry.dateObject == today
    }">

    <header>
      <wrapper>
        <day>{{entry.day}}</day> 
        <month>{{entry.month}}</month> 
        <date>{{entry.date}}</date><ordinal>{{entry.ordinal}}</ordinal> 
        <year>{{entry.year}}</year>  
      </wrapper>
    </header>

    <content key-update
             spellcheck="false" 
             contenteditable>{{entry.text}}</content>

  </entry>

</div>
